apiVersion: apps/v1
kind: Deployment
metadata:
  name: room-service-api-deployment
  namespace: peerprep
  labels:
    app: room-service-api
spec:
  selector:
    matchLabels:
      app: room-service-api
  template:
    metadata:
      namespace: peerprep
      labels:
        app: room-service-api
    spec:
      containers:
        - name: room-service-api
          image: ghcr.io/cs3219-ay2324s1-g04/peerprep_room_service_api:demo
          ports:
            - containerPort: 9003
          env:
            - name: DATABASE_USER
              valueFrom:
                configMapKeyRef:
                  name: room-service-database-client-config-map
                  key: database-user
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: room-service-database-client-secret
                  key: database-password
            - name: DATABASE_HOST
              valueFrom:
                configMapKeyRef:
                  name: room-service-database-client-config-map
                  key: database-host
            - name: DATABASE_PORT
              valueFrom:
                configMapKeyRef:
                  name: room-service-database-client-config-map
                  key: database-port
            - name: DATABASE_SHOULD_USE_TLS
              valueFrom:
                configMapKeyRef:
                  name: room-service-database-client-config-map
                  key: database-should-use-tls
            - name: DATABASE_NAME
              valueFrom:
                configMapKeyRef:
                  name: room-service-database-client-config-map
                  key: database-name
            - name: DATABASE_CONNECTION_TIMEOUT_MILLIS
              valueFrom:
                configMapKeyRef:
                  name: room-service-database-client-config-map
                  key: database-connection-timeout-millis
            - name: DATABASE_MAX_CLIENT_COUNT
              valueFrom:
                configMapKeyRef:
                  name: room-service-database-client-config-map
                  key: database-max-client-count
            - name: MQ_USER
              valueFrom:
                configMapKeyRef:
                  name: room-service-mq-client-config-map
                  key: mq-user
            - name: MQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: room-service-mq-client-secret
                  key: mq-password
            - name: MQ_HOST
              valueFrom:
                configMapKeyRef:
                  name: room-service-mq-client-config-map
                  key: mq-host
            - name: MQ_PORT
              valueFrom:
                configMapKeyRef:
                  name: room-service-mq-client-config-map
                  key: mq-port
            - name: MQ_VHOST
              valueFrom:
                configMapKeyRef:
                  name: room-service-mq-client-config-map
                  key: mq-vhost
            - name: MQ_SHOULD_USE_TLS
              valueFrom:
                configMapKeyRef:
                  name: room-service-mq-client-config-map
                  key: mq-should-use-tls
            - name: MQ_EXCHANGE_NAME
              valueFrom:
                configMapKeyRef:
                  name: room-service-mq-client-config-map
                  key: mq-exchange-name
            - name: USER_SERVICE_HOST
              value: user-service-api-service
            - name: USER_SERVICE_PORT
              value: '9000'
            - name: ROOM_EXPIRE_MILLIS
              valueFrom:
                configMapKeyRef:
                  name: room-service-api-config-map
                  key: room-expire-millis
            - name: PORT
              value: '9003'
            - name: NODE_ENV
              value: production
          resources:
            requests:
              memory: 128Mi
              cpu: 100m
            limits:
              memory: 256Mi
              cpu: 500m
